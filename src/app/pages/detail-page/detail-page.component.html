<section class="jumbotron">
	<div class="container">
		<h1 class="jumbotron-heading">{{ detail?.title }}</h1>
		<p class="text-muted">{{ detail?.text }}</p>
	</div>
</section>

<section class="album py-5 bg-light">
	<div class="container">
		<h2>Related news</h2>
		<hr>
		<div class="row">
			<div *ngFor="let item of related" class="col-md-4">
				<app-news-card [card]="item"></app-news-card>
			</div>
		</div>
	</div>
</section>
